<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarNav">

                        <a href="/register/register.html">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row custom-height  d-flex">
            <div class="col-12   justify-content-center">
                <div class="card custombg main-container">
                    
                    <div class="card-header d-flex justify-content-center">
                        Register
                    </div>
                    <div class="card-body">
                        <div class="container mt-5">
                            <form onsubmit="submitHadler(event)" class="d-flex row">
                                <div class="col-12">
                                    <div class="mb-3 mt-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="username" placeholder="Username"
                                                required>
                                            <label for="username">Username</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="mb-3 mt-3">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" required
                                                placeholder="name@example.com" required>
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 justify-content-center">
                                    <div class="mb-3 mt-3">
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" required minlength="8"
                                                pattern="^(?=.*[A-Z])(?=.*\d).+"
                                                title="Al menos 8 caracteres , una mayuscula y un numero">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center d-flex justify-content-center">
                                    <button type="button" onclick="submitHandler(event)" class="btn btn-primary ">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
